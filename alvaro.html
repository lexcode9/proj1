<!DOCTYPE html>
<html>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
    margin: 0;
    font-family: Arial, sans-serif;
    flex-direction: column;
  }
  #message {
    color: black;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: center;
  }
  #game {
    position: relative;
    width: 500px;
    height: 500px;
    background-color: #eee;
    border: 2px solid gray;
  }
  .snake-segment {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: green;
    border-radius: 4px;
  }
  .food {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
  }
  #score {
    color: black;
    margin-top: 10px;
    text-align: center;
    font-size: 18px;
  }
  #tryAgainBtn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 16px;
    display: none;
    cursor: pointer;
  }
</style>

<body>
  <div id="message" id="message">get 10 points to win 99999999 dollars</div>
  <div>
    <div id="game"></div>
    <div id="score">Score: 0</div>
    <button id="tryAgainBtn">One More?? ONE MORE!!! </button>
  </div>

<script>
  let game = document.getElementById('game');
  let scoreDisplay = document.getElementById('score');
  let messageDisplay = document.getElementById('message');
  let tryAgainBtn = document.getElementById('tryAgainBtn');
  let gridSize = 20;
  let tileCount = 25; 
  let snake = [{ x: 10, y: 10 }];
  let food = { x: 5, y: 5 };
  let velocity = { x: 0, y: 0 };
  let score = 0;
  let gameOver = false;

  function createSegment(x, y) {
    let segment = document.createElement('div');
    segment.className = 'snake-segment';
    segment.style.left = (x * gridSize) + 'px';
    segment.style.top = (y * gridSize) + 'px';
    return segment;
  }

  function createFood(x, y) {
    let foodEl = document.createElement('div');
    foodEl.className = 'food';
    foodEl.style.left = (x * gridSize) + 'px';
    foodEl.style.top = (y * gridSize) + 'px';
    return foodEl;
  }

  function draw() {
    game.innerHTML = '';
    for (let i = 0; i < snake.length; i++) {
      game.appendChild(createSegment(snake[i].x, snake[i].y));
    }
    game.appendChild(createFood(food.x, food.y));
  }

  function update() {
    if (gameOver) {
      return;
    }

    let head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

    
    if (head.x < 0) {
      head.x = tileCount - 1;
    } else if (head.x >= tileCount) {
      head.x = 0;
    }
    if (head.y < 0) {
      head.y = tileCount - 1;
    } else if (head.y >= tileCount) {
      head.y = 0;
    }

    
    for (let i = 1; i < snake.length; i++) {
      if (snake[i].x === head.x && snake[i].y === head.y) {
        gameOver = true;
        messageDisplay.textContent = 'You are playing Snake on a blank screen with no walls and still manage to suckâ€”how?! You have turned a game made for Nokia bricks into a tragic comedy where the snake dies out of sheer embarrassment. If uselessness had a leaderboard, you would be the boss fight.';
        messageDisplay.style.textAlign = 'center';
        messageDisplay.style.width = 'auto';
        tryAgainBtn.style.display = 'inline-block';
        return;
      }
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      placeFood();
    } else {
      snake.pop();
    }

    if (score >= 9) {
      food.x += velocity.x;
      food.y += velocity.y;

      if (food.x < 0) {
        food.x = tileCount - 1;
      } else if (food.x >= tileCount) {
        food.x = 0;
      }
      if (food.y < 0) {
        food.y = tileCount - 1;
      } else if (food.y >= tileCount) {
        food.y = 0;
      }
    }
  }

  function placeFood() {
    let newX, newY;
    let collisionFlag;
    do {
      newX = Math.floor(Math.random() * tileCount);
      newY = Math.floor(Math.random() * tileCount);
      collisionFlag = false;
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === newX && snake[i].y === newY) {
          collisionFlag = true;
          break;
        }
      }
    } while (collisionFlag);
    food.x = newX;
    food.y = newY;
  }

  tryAgainBtn.addEventListener('click', function() {
    snake = [{ x: 10, y: 10 }];
    food = { x: 5, y: 5 };
    velocity = { x: 0, y: 0 };
    score = 0;
    gameOver = false;
    messageDisplay.textContent = 'get 10 points to win 99999999 dollars';
    messageDisplay.style.textAlign = 'left';
    messageDisplay.style.width = 'auto';
    scoreDisplay.textContent = 'Score: 0';
    tryAgainBtn.style.display = 'none';
  });

  window.addEventListener('keydown', function(e) {
    let key = e.key;
    if (key === 'ArrowUp' && velocity.y !== 1) {
      velocity = { x: 0, y: -1 };
    } else if (key === 'ArrowDown' && velocity.y !== -1) {
      velocity = { x: 0, y: 1 };
    } else if (key === 'ArrowLeft' && velocity.x !== 1) {
      velocity = { x: -1, y: 0 };
    } else if (key === 'ArrowRight' && velocity.x !== -1) {
      velocity = { x: 1, y: 0 };
    }
  });

  setTimeout(function() {
    velocity = { x: 1, y: 0 };
  }, 1000);

  setInterval(function() {
    update();
    draw();
  }, 150);
</script>
</body>
</html>
